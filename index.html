<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <main>
        <section class="title">
            <h1 class="title__heading">Tenki</h1>
            <p class="title__description">
                Tenki is a minimal weather app, that lets you consult the weather of a city of your choosing. By checking the 
                compare option, you can compare the weather of different cities. 
            </p>
            <div class="city-input-container">
                <input class="city-input" type="text" name="city" id="city-input" placeholder="City">
                <button class="input-submit" id="input-submit">Submit</button>
            </div>
            
            <div class="city-compare-container">
                <label for="compare">Compare</label>
                <input class="compare-input" type="checkbox" name="compare" id="compare">
            </div>
        </section>
        <div class="weather-container">
            <!-- <div class="weather-day-display">

            </div> -->
        </div>
    </main>
</body>
</html>
